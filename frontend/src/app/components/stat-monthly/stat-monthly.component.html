<div class="component">
  <h2 class="stat-title">monthly stats</h2>
  <div class="stats-grid">
    <div class="stat-item">
      <div class="stat-label">total spent</div>
      <div class="stat-value">{{ monthlyStats?.totalSpent | number:'1.2-2' }} pln</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">daily average</div>
      <div class="stat-value">{{ monthlyStats?.dailyAverage | number:'1.2-2' }} pln</div>
    </div>
  </div>
  <div class="month-info">
    {{ currentMonth }} {{ currentYear }}
  </div>
</div>
