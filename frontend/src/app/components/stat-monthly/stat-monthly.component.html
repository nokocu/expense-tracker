<div class="component">
  <h2 class="stat-title">{{ translate('monthlyStats.title') }}</h2>
  <div class="stats-grid">
    <div class="stat-item">
      <div class="stat-label">{{ translate('monthlyStats.totalSpent') }}</div>
      <div class="stat-value">{{ monthlyStats?.totalSpent | number:'1.2-2' }} {{ currentCurrency }}</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">{{ translate('monthlyStats.dailyAverage') }}</div>
      <div class="stat-value">{{ monthlyStats?.dailyAverage | number:'1.2-2' }} {{ currentCurrency }}</div>
    </div>
  </div>
  <div class="month-info">
    {{ formatCurrentMonth() }}
  </div>
</div>
