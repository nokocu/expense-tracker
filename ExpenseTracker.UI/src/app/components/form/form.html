<div class="form-container">
  <h3>Add New Expense</h3>
  
  <form (ngSubmit)="onSubmit()" #Form="ngForm" class="form">
    <div class="form-group">
      <label for="description">Description</label>
      <input 
        type="text" 
        id="description"
        name="description"
        [(ngModel)]="expense.description"
        required
        placeholder="Enter expense description"
        class="form-control"
      />
    </div>
    
    <div class="form-group">
      <label for="amount">Amount ({{ currencyService.getCurrentSymbol() }})</label>
      <input 
        type="number" 
        id="amount"
        name="amount"
        [(ngModel)]="expense.amount"
        required
        min="0.01"
        step="0.01"
        placeholder="0.00"
        class="form-control"
      />
    </div>
    
    <div class="form-group">
      <label for="date">Date</label>
      <input 
        type="date" 
        id="date"
        name="date"
        [(ngModel)]="expense.date"
        required
        class="form-control"
      />
    </div>
    
    <div class="form-group">
      <label for="category">Category</label>
      <select 
        id="category"
        name="category"
        [(ngModel)]="expense.categoryId"
        required
        class="form-control"
      >
        <option value="" disabled>Select a category</option>
        @for (category of categories(); track category.id) {
          <option [value]="category.id">{{ category.name }}</option>
        }
      </select>
    </div>
    
    <button 
      type="submit" 
      [disabled]="!Form.valid"
      class="submit-btn"
    >
      Add Expense
    </button>
  </form>
</div>
