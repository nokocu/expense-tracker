<div class="fab-bar-container">
  <!-- Currency FAB -->
  <button mat-fab color="accent" class="fab-currency-btn" (click)="toggleCurrency()">
    <span class="currency-symbol">{{ currencyService.getCurrentSymbol() }}</span>
  </button>

  <!-- Add Expense FAB -->
  <button mat-fab color="primary" class="fab-add-btn" (click)="toggleForm()">
    <mat-icon>add</mat-icon>
  </button>

  <!-- Animated Currency Chooser -->
  <div class="fab-currency-panel" *ngIf="showCurrency()">
    <app-currency></app-currency>
  </div>

  <!-- Animated Add Expense Form -->
  <div class="fab-form-panel" *ngIf="showForm()">
    <app-form (close)="closeForm()"></app-form>
  </div>
</div>
